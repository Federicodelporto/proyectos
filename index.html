    <meta name="keywords" content="flores, plantas, arreglos, regalos, sorpresas, floreria">

    <!--bootstrap-->

    <!--font Awesome-->

<body>
    <div class="grid1">
        <div class="div1">
            <header class="header">
                <div>
                    <a href="./index.html"><img class="headerImg" src="./Imagenes/Logo.jpg"
                            alt="Logo Tienda de Flores"></a>
                </div>
                <div class="nav">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid $gray-600">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 linksHtml">
                                    <li class="nav-item">
                                        <a class="nav-link active opciones" href="./index.html">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active opciones"
                                            href="./paginas/Nuestrosproductos.html">PRODUCTOS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active opciones" href="./paginas/Clientes.html">CLIENTES</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link opciones" href="./paginas/Nuestrastiendas.html">TIENDAS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link opciones" href="./paginas/Contactanos.html">CONTACTO</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="tlfno1">
                    <p class="headerContacto"> TEL: 114323-0780</p>
                </div>
            </header>
        </div>
        <div class="div2">
            <main class="container main">
                <div class="row containerI">
                    <img class="col-sm-12 mx-auto mainImg" src="./imagenes/Dueño tienda.jpg" alt="Foto del dueño">

                    <img class="col-sm-12 mx-auto mainText" src="./imagenes/Texto owner.jpg" alt="Historia del dueño">
                </div>
            </main>
            <div class="cards">
                <h1>PRODUCTOS DESTACADOS</h1>
                <section class="containerCards">
                    <div class="container mainTablaDestacados">
                        <div class="card" style="width: 18rem;">
                            <img src="./imagenes/ramorosas.jpg" class="card-img-top" alt="ramo de rosas">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill span">
                                $ 1.200
                            </span>
                            <div class="card-body">
                                <p class="card-text">Arreglo "8 Rosas"</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="./imagenes/arreglogirasoles.jpg" class="card-img-top" alt="arreglo girasoles">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill span">
                                $ 900
                            </span>
                            <div class="card-body">
                                <p class="card-text">Arreglo "Girasoles"</p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="./imagenes/arreglolirios.jpg" class="card-img-top" alt="arreglo lirios">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill span">
                                $ 1.500
                            </span>
                            <div class="card-body">
                                <p class="card-text">Arreglo "Lillium"</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="div3">
            <footer class="footer">
                <div class="redes">
                    <a href="https://wwww.facebook.com"><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram-square fa-2x"></i></a>
                    <a href="https://www.linkedin.com"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
                <br><br>
                <div>
                    <p>Sede Central: Gorriti 1350 - Palermo</p>
                </div>
                <div>
                    <p>Si tienes dudas puedes enviar un correo a consulta@tiendadeflores.com.ar</p>
                </div>
            </footer>
        </div>
